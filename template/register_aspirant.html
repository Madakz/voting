  <header id="home">
  	<div class="main-nav">
      <div class="container">
        <div class="navbar-header">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <img class="img-responsive" src="images/rfc2.jpg" alt="logo" style="height: 80px; width: 80px; padding: 0px; margin: 0px;">        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">                 
            <li class="scroll active"><a href="#home">Register Aspirant</a></li>
            <!-- <li class="scroll"><a href="#services">View All Aspirant</a></li>  -->

          </ul>
        </div>
      </div>
    </div><!--/#main-nav-->

  </header><!--/#home-->
  <section id="contact">
    <div id="contact-us" class="parallax">
      <div class="container">
        <div class="row">
          <div class="heading text-center col-sm-8 col-sm-offset-2 wow fadeInUp" data-wow-duration="1000ms" data-wow-delay="300ms">
            <h2>REGISTER ASPIRANT</h2>
            <div style="text-align:center;"><i>All fields marked with the&nbsp;<em style="color:red;" >*</em>&nbsp; symbol are compulsory fields</i></div><br/>
          </div>
        </div>
        <div class="contact-form wow fadeIn" data-wow-duration="1000ms" data-wow-delay="600ms">
          <div class="row">
          	<div class="col-sm-3"></div>
            <div class="col-sm-6">
              <form id="main-contact-form" name="contact-form" method="post" action="#">
                <div class="row  wow fadeInUp" data-wow-duration="1000ms" data-wow-delay="300ms">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <input type="text" name="name" class="form-control" placeholder="Name" required="required">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <input type="email" name="email" class="form-control" placeholder="Email Address" required="required">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" name="subject" class="form-control" placeholder="Subject" required="required">
                </div>
                <div class="form-group">
                  <textarea name="message" id="message" class="form-control" rows="4" placeholder="Enter your message" required="required"></textarea>
                </div>                        
                <div class="form-group">
                	<input type="submit" name="submit" value="Register Now	" class="form-control btn-submit" />
                  <!-- <button type="submit" class="btn-submit">Send Now</button> -->
                </div>
              </form>   
            </div>
            <div class="col-sm-3"></div>
          </div>
        </div>
      </div>
    </div>        
  </section><!--/#contact-->

  <footer id="footer">
    <div class="footer-bottom">
      <div class="container">
        <div class="row">
            <div class="col-sm-5"></div>

            <p>&copy; 2017 Madaki Fatsen.</p>

          </div>
        </div>
      </div>

  <script type="text/javascript" src="js/smoothscroll.js"></script>
  <script type="text/javascript" src="js/jquery.countTo.js"></script>
  <script type="text/javascript" src="js/lightbox.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
